name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache openFrameworks
        id: cache-of
        uses: actions/cache@v4
        with:
          path: /opt/openFrameworks
          key: of-0.12.0-linux-${{ runner.os }}

      - name: Download and setup openFrameworks
        if: steps.cache-of.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/openframeworks/openFrameworks/releases/download/0.12.0/of_v0.12.0_linux64gcc6_release.tar.gz
          tar -xzf of_v0.12.0_linux64gcc6_release.tar.gz
          sudo mv of_v0.12.0_linux64gcc6_release /opt/openFrameworks
          sudo chown -R $USER:$USER /opt/openFrameworks
          rm of_v0.12.0_linux64gcc6_release.tar.gz

      - name: Install openFrameworks dependencies
        if: steps.cache-of.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcurl4-openssl-dev \
            liburiparser-dev \
            libglfw3-dev \
            libasound2-dev \
            libxmu-dev \
            libxxf86vm-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            freeglut3-dev \
            libraw1394-dev \
            libudev-dev \
            libdrm-dev \
            libglew-dev \
            libopenal-dev \
            libsndfile1-dev \
            libfreeimage-dev \
            libcairo2-dev \
            libfreetype6-dev \
            libssl-dev \
            libpulse-dev \
            libusb-1.0-0-dev \
            libgtk-3-dev \
            libopencv-dev \
            libassimp-dev \
            librtaudio-dev \
            libboost-filesystem-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-libav \
            gstreamer1.0-pulseaudio \
            gstreamer1.0-x \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-alsa \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libmpg123-dev \
            pkg-config

      - name: Compile openFrameworks (if not cached)
        if: steps.cache-of.outputs.cache-hit != 'true'
        run: |
          cd /opt/openFrameworks/libs/openFrameworksCompiled/project
          make -j$(nproc)

      - name: Install required addons
        run: |
          cd /opt/openFrameworks/addons
          # Clone ofxImGui if not already present
          if [ ! -d "ofxImGui" ]; then
            git clone --depth 1 https://github.com/jvcleave/ofxImGui.git
          fi
          # Check if ofxAssimpModelLoader exists (should be included)
          if [ ! -d "ofxAssimpModelLoader" ]; then
            echo "Warning: ofxAssimpModelLoader not found"
            ls -la
          fi

      - name: Build project
        run: |
          make OF_ROOT=/opt/openFrameworks PROJECT_ROOT=. USER_CFLAGS="-Wno-error=unused-function" -j$(nproc)

      - name: Check build artifacts
        run: |
          if [ -f bin/infographieProject ]; then
            echo "Build successful! Binary created."
            ls -lh bin/
          else
            echo "Build failed! Binary not found."
            exit 1
          fi
